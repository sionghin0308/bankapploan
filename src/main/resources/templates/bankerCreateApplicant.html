<script type="text/javascript">
function doCreateApplicant() {
	var user = {
		username	: 	$('#username').val(),
		password	: 	$('#password').val(),
		name		:	$('#name').val(),
		gender		:	$('#gender').val(),
		phone		:	$('#phone').val(),
		email		:	$('#email').val(),
		address		:	$('#address').val()
			
	}
	var jsonUser = JSON.stringify(user);
	$.ajax({
		type: 'POST',
		cache: false,
		url: '/api/applicant/createUser',
		dataType: 'json',
		contentType: 'application/json',
		data: jsonUser,
		success: function(data) {
			if(data.result == true) {
				toastr.success("Applicant created!","Success!");
				setTimeout(function(){ location.reload(); }, 5000);
			}
		}, error : function(error) {
			toastr.error("Applicant failed to create!","Fail!");
		}
	});	
}
</script>
