<script type="text/javascript">
var result;
var totalLimit;
$(document).ready(function(){
    $('#startDate').datetimepicker({
    	viewMode: 'days',
        format: 'DD/MM/YYYY'
    });
    $('#endDate').datetimepicker({
    	viewMode: 'days',
        format: 'DD/MM/YYYY'
    });
    
    getCreditList();
});

function getCreditList() {
	$.ajax({
		type: 'GET',
		cache: false,
		url: '/api/banker/listCredit',
		dataType: 'json',
		success: function(data) {
			if(data.result == true) {
				result = data.creditFacility;
				for(var i in data.creditFacility) {
					$("#cfIds").append('<option value=' + data.creditFacility[i].cfId + '>');
				}
			}
		}, error : function(error) {
			toastr.error("No credit facility list found!","Fail!");
		}
	});	
}

$("#cfId").change(function(){
    for(var i in result) {
    	if($(this).val() == result[i].cfId) {
    		totalLimit = result[i].totalLimit;
    		$("#currency").val(result[i].currency);
    		$("#startDate").val(result[i].startDate);
    		$("#endDate").val(result[i].endDate);
    	}
    }
});

function doApplyLoan() {
	if($('#totalAmount').val() > totalLimit) {
		toastr.error("Total amount cannot bigger than total limit (" + totalLimit + ")","Error!");
	} else {
		var loan = {
				cfId		: 	$('#cfId').val(),
				totalAmount	: 	$('#totalAmount').val(),
				currency	: 	$('#currency').val(),
				startDate	:	$('#startDate').val(),
				endDate		:	$('#endDate').val(),
				interest	:	$('#interest').val(),
				loanType	:	$('#loanType').val()
					
			}
			var jsonLoan = JSON.stringify(loan);
			$.ajax({
				type: 'POST',
				cache: false,
				url: '/api/banker/createLoan',
				dataType: 'json',
				contentType: 'application/json',
				data: jsonLoan,
				success: function(data) {
					if(data.result == true) {
						toastr.success("Loan created!","Success!");
						setTimeout(function(){ location.reload(); }, 5000);
					}
				}, error : function(error) {
					toastr.error("Loan failed to create!","Fail!");
				}
			});
	}	
}
</script>
