<script type="text/javascript">
var resultCredit;
var resultLoan;
var cpId;
$(document).ready(function() {
	getCreditList();
	getLoanList();
});

function getCreditList() {
	var user = {
		userId	: 	localStorage.getItem("userId")
	}
	var jsonUser = JSON.stringify(user);
	
	$.ajax({
		type: 'POST',
		cache: false,
		url: '/api/applicant/listCredit',
		dataType: 'json',
		contentType: 'application/json',
		data: jsonUser,
		success: function(data){
			if(data.result == true) {
				for(var i in data.creditFacility){
					resultCredit = data.creditFacility;
				}
				$('#creditTable').DataTable({
				    data: resultCredit,
				    columns: [
				        { data: 'cfId' },
				        { data: 'userId' },
				        { data: 'totalLimit' },
				        { data: 'currency' },
				        { data: 'startDate' },
				        { data: 'endDate' }
				    ]
				});
			}
		}
	});
}
